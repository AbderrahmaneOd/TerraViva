spring.application.name=TerraViva

# datasource properties
spring.datasource.url=jdbc:postgresql://localhost:5432/terraViva
spring.datasource.username=terraViva
spring.datasource.password=terraViva
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


# JWT properties
security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970

# 1 Day for access token
security.jwt.token-expiration=86400000

# 7 Day for refresh token
security.jwt.refresh-token-expiration=604800000


# Swagger properties
springdoc.swagger-ui.path=/swagger-ui.html

# Mail Server Properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true



